<h1>Hey {{user.displayName}}, you wanna wake up at {{user.wakeUpTime}}, huh bitch?</h1>
<h2>Answer these questions...</h2>
<ul class="questions">
  <li class="question" ng-repeat="question in questions">
    <label>{{question.prompt}}</label>
    <input type="text" ng-model="question.answer">
  </li>
</ul>
